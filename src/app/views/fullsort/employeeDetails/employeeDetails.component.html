<div class="flex flex-wrap">
  <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4">
  </div>
  <div class="w-full xl:w-4/12 px-4">
  </div>
</div>
<div class="flex flex-wrap mt-4">
  <main class="profile-page fx-min-w-full">
    <section class="relative block h-400-px">
      <div
        class="absolute top-0 w-full h-full bg-center bg-cover"
        style="
          background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
        "
      >
        <span
          id="blackOverlay"
          class="w-full h-full absolute opacity-50 bg-black"
        ></span>
      </div>
      <div
        class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
        style="transform: translateZ(0)"
      >
        <svg
          class="absolute bottom-0 overflow-hidden"
          xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="none"
          version="1.1"
          viewBox="0 0 2560 100"
          x="0"
          y="0"
        >
          <polygon
            class="text-blueGray-200 fill-current"
            points="2560 0 2560 100 0 100"
          ></polygon>
        </svg>
      </div>
    </section>
    <section class="relative py-16 bg-blueGray-200">
      <div class="container mx-auto px-4">
        <div
          class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
        >
          <div class="px-6">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                <div class="relative">
                  <img
                    alt="..."
                    src="assets/img/team-2-800x800.jpg"
                    class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                  />
                </div>
              </div>
              <div
                class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
              >
                <div class="py-6 px-3 mt-32 sm:mt-0">
                  <button
                    class="bg-red-600 active:bg-red-700 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150"
                    type="button"
                  >
                  View Screenshots/Actions
                  </button>
                </div>
              </div>
              <div class="w-full lg:w-4/12 px-4 lg:order-1">
                <div class="flex justify-center py-4 lg:pt-4 pt-8">
                  <div class="mr-4 p-3 text-center">
                    <span
                      class="text-xl font-bold block uppercase tracking-wide text-red-600"
                    >
                      22
                    </span>
                    <span class="text-sm text-blue-400">Total Working Hrs</span>
                  </div>
                  <div class="mr-4 p-3 text-center">
                    <span
                      class="text-xl font-bold block uppercase tracking-wide text-red-600"
                    >
                      10
                    </span>
                    <span class="text-sm text-blue-400">Total Actions</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <h3
                class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
              >
                Jenna Stones
              </h3>
              <div
                class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase"
              >
                <i
                  class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"
                ></i>
                Surat, Gujarat, India
              </div>
              <div class="mb-2 text-blueGray-600 mt-2">
                <i class="fas fa-briefcase mr-2 text-lg text-blueGray-400"></i>
                Project Manager - Kolte-Technologies 
              </div>
              <div class="mb-2 text-blueGray-600">
                <i class="fas fa-university mr-2 text-lg text-blueGray-400"></i>
                PHP Department
              </div>
            </div>
            <div class="mt-2 py-2 border-t border-blueGray-200 text-center">              
                <div class="flex flex-wrap justify-center">
                  <div class="w-full  px-4">
                    <div class="mb-4 text-lg leading-relaxed text-blueGray-700 flex justify-between">
                      <div class="horizontal-calendar w-80 p-4">
                        <full-calendar 
                          [options]="horizontalCalendarOptions">
                        </full-calendar>
                      </div>
                      <div class="vertical-calendar w-20 p-4">
                        <full-calendar  #fullcalendar
                          [options]="verticalCalendarOptions">
                        </full-calendar>
                      </div>
                    </div>
                  </div>
                </div>
              </div>            
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex-grow flex-1">
        <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">
          Employees Tables
        </h3>
      </div>
      <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right" *ngIf="role=='admin'">
        <a [routerLink]="['/admin/settings']" class="">
          <button
            class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button">
            ADD
          </button>
        </a>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
        <tr>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
            Employee Name
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
            Department
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
            color === 'light'
              ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
              : 'bg-red-800 text-red-300 border-red-700'
          ">
            Email
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
          color === 'light'
            ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
            : 'bg-red-800 text-red-300 border-red-700'
        ">
            Phone
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
            color === 'light'
              ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
              : 'bg-red-800 text-red-300 border-red-700'
          ">
            Status
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            ">
            Working Time
          </th>
          <th
            class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
            [ngClass]="
              color === 'light'
                ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100'
                : 'bg-red-800 text-red-300 border-red-700'
            "></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of Employeelist">
          <th
            class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left flex items-center">
            <img [src]="emp.profile_picture ? getImageUrl(emp.profile_picture) : 'assets/img/team-2-800x800.jpg'"
              class="h-12 w-12 bg-white rounded-full border" alt="..." />
            <span class="ml-3 font-bold" [ngClass]="color === 'light' ? 'text-blueGray-600' : 'text-white'">
              {{emp.first_name}} {{emp.last_name}}
            </span>
          </th>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            {{DepartmentName(emp.department_id)}}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            {{emp.email}}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            {{emp.phone}}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            <i
              class="{{ emp.attendance_status === 'Absent' ? 'fas fa-circle text-orange-500' : 'fas fa-circle text-emerald-500' }} mr-4"></i>
            {{ emp.attendance_status }}
          </td>
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
            <div class="flex items-center">
              <span class="mr-2">{{ calculatePercentage(emp.formatted_total_up_time).toFixed(2) }}%</span>
              <div class="relative w-full">
                <div [ngClass]="{
                      'overflow-hidden h-2 text-xs flex rounded': true,
                      'bg-red-200': calculatePercentage(emp.formatted_total_up_time) <= 0,
                      'bg-orange-200': calculatePercentage(emp.formatted_total_up_time) > 0 && calculatePercentage(emp.formatted_total_up_time) <= 70,
                      'bg-emerald-200': calculatePercentage(emp.formatted_total_up_time) > 70
                    }">
                  <div [style.width]="calculatePercentage(emp.formatted_total_up_time).toFixed(2) + '%'"
                    [ngClass]="{
                      'shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center': true,
                      'bg-red-500': calculatePercentage(emp.formatted_total_up_time) <= 0,
                      'bg-yellow-500': calculatePercentage(emp.formatted_total_up_time) > 0 && calculatePercentage(emp.formatted_total_up_time) <= 70,
                      'bg-emerald-500': calculatePercentage(emp.formatted_total_up_time) > 70
                    }">
                  </div>
                </div>
              </div>
            </div>
          </td>          
          <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-right">
            <app-table-dropdown [updateId]="emp.id"></app-table-dropdown>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- <h2 mat-dialog-title>Hi {{data.name}}</h2> -->
<mat-dialog-content>
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">Add Task Detail</h6>
        <button
          class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          type="button" (click)="onSubmit()">
          Save
        </button>
      </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()">
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          User Information
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Project Name
              </label>
              <select
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                id="country" formControlName="project_id">
                <option *ngFor="let pro of Projectlist" [value]="pro.project_id">{{pro.project_name}}</option>
              </select>
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.project_id.errors?.required">Project Name is
                required</span>
            </div>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Task name
              </label>
              <input type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="task_name" />
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.task_name.errors?.required">Task name  is required</span>
            </div>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Task Description
              </label>
              <!-- <input type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="task_description" /> -->

                <textarea
                  rows="2"
                  cols="80"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Type a message..."
                  formControlName="task_description"
                ></textarea>

              <span class="text-red-500 text-sm mb-5"
                *ngIf="submitted && myForm.task_description.errors?.required">Task Description is required</span>
            </div>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Assign To
              </label>
              <select
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                id="country" formControlName="assignee_id">
                <option *ngFor="let emp of empData" [value]="emp.id">{{emp.first_name}}{{emp.middle_name}}</option>
              </select>
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.assignee_id.errors?.required">Assigned to is
                required</span>
            </div>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Reporter
              </label>
              <select
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                id="country" formControlName="reporter_id">
                <option *ngFor="let emp of empData" [value]="emp.id">{{emp.first_name}}{{emp.middle_name}}</option>
              </select>
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.reporter_id.errors?.required">Reporter is
                required</span>
            </div>

          </div>

          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Priority
              </label>
              <input type="radio" class="ml-2 text-blueGray-600 bg-white rounded text-smfocus:outline-none focus:ring"
                name="status" value="high" formControlName="priority" />
              <label class="ml-2 uppercase text-blueGray-600 text-xs font-bold mb-2">Heigh</label>
              <input type="radio" class="ml-2 text-blueGray-600 bg-white rounded text-smfocus:outline-none focus:ring"
                name="status" value="medium" formControlName="priority" />
              <label class="ml-2 uppercase text-blueGray-600 text-xs font-bold mb-2">Medium</label>
              <input type="radio" class="ml-2 text-blueGray-600 bg-white rounded text-smfocus:outline-none focus:ring"
                name="status" value="low" formControlName="priority" />
              <label class="ml-2 uppercase text-blueGray-600 text-xs font-bold mb-2">Low</label>
            </div>
            <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.priority.errors?.required">Priority is
              required</span>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Status
              </label>
              <select
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                id="country" formControlName="status">
                <option value="open">Open</option>
                <option value="in progress">In progress</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
                <!-- <option *ngFor="let dept of departmentOption" [value]="dept.id">{{dept.department_name}}</option> -->
              </select>
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.status.errors?.required">Status is
                required</span>
            </div>

          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Dur Date
              </label>
              <input type="date"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="due_date" />
              <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.due_date.errors?.required">Due Date
                is required</span>
            </div>
          </div>
        </div>



      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>

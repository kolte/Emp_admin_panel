
<!-- <h2 mat-dialog-title>Hi {{data.name}}</h2> -->
<mat-dialog-content>
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
      <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">Add Project Detail</h6>
        <button
          class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          type="button"
          (click)="onSubmit()"
          >
          Save
        </button>
      </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()">
        <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
          User Information
        </h6>
        <div class="flex flex-wrap">
          <div class="w-full lg:w-6/12 px-4" >
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Project name
              </label>
              <input type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="project_name" />
                <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.project_name.errors?.required">Project Name is required</span>
            </div>
  
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Project Description
              </label>
              <input type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="project_description" />
                <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.project_description.errors?.required">Project Description is required</span>
            </div>
  
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Manager
              </label>
              <input type="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="manager_id" />
                <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.manager_id.errors?.required">Manager  is required</span>
             </div>
  
          </div>
         
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Start Date
              </label>
              <input type="date"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                formControlName="start_date" />
                <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.start_date.errors?.required">Start Date is required</span>
            </div>
  
          </div>
          <div class="w-full lg:w-6/12 px-4">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                status
              </label>
              <input type="radio" class="ml-2 text-blueGray-600 bg-white rounded text-smfocus:outline-none focus:ring"
                name="status" value="0" formControlName="status" />
              <label class="ml-2 uppercase text-blueGray-600 text-xs font-bold mb-2">Active</label>
              <input type="radio" class="ml-2 text-blueGray-600 bg-white rounded text-smfocus:outline-none focus:ring"
                name="status" value="1" formControlName="status" />
              <label class="ml-2 uppercase text-blueGray-600 text-xs font-bold mb-2">Deactive</label>
            </div>
            <span class="text-red-500 text-sm mb-5" *ngIf="submitted && myForm.status.errors?.required">Gender is required</span>
  
          </div>
         
        </div>
  
  
       
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button  (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</mat-dialog-actions>

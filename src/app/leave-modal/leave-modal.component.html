<!-- leave-modal.component.html -->
<h2 mat-dialog-title class="modal-title">Approve/Deny Leave</h2>
<mat-dialog-content class="modal-content">
  <div class="form-group">
    <textarea matInput placeholder="Leave Remark" name="leaveRemark" (change)="onRemarkSelected($event)" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="leaveApproval">Leave Approval</label>
    <select matInput name="leaveApproval" (change)="onDropSelected($event)">
      <option value="1" selected="selected">Approve</option>
      <option value="2">Deny</option>
    </select>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="modal-actions">
  <button mat-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="leave()">Save</button>
</mat-dialog-actions>
